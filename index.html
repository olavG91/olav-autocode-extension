<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<section id="contact">
    <h2>Bli kontaktad</h2>
    <form>
        <input type="text" id="name" name="name" placeholder="Ditt namn" required>
        <input type="email" id="email" name="email" placeholder="E-post" required>
        <input type="text" id="subject" name="subject" placeholder="Ämne" required>
        <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" required>
        <textarea id="message" name="message" placeholder="Meddelande" required></textarea>
        <div class="consent">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">Genom att skicka detta meddelande godkänner du att vi får spara dina uppgifter.</label>
        </div>
        <button type="submit">Skicka meddelande →</button>
    </form>
</section>

<aside id="contact-info">
    <h3>Kontakt</h3>
    <p><strong>Företaget</strong><br>
    Olav AB<br>
    Registrerat företag</p>
    <p><strong>E-post</strong><br>
    info@olav.se</p>
    <p><strong>Telefon</strong><br>
    010-1799 799</p>
</aside>
</body>

</html>
